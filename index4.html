<article class="Info" id="Formulario">
    <p>¡Solicita tu pedido!</p>
</article>
<form class="container" style="background-color: rgb(134, 211, 211); font-family: 'Times New Roman', Times, serif; height: 390px;">
    <div class="form-group">
        <label for="Nombre">Nombre completo</label>
        <input type="text" class="form-control" id="Nombre" placeholder="Escribe tu nombre">
    </div>
    <div class="form-group">
        <label for="Email">Correo electronico</label>
        <input type="email" class="form-control" id="Email" placeholder="name@example.com">
    </div>
    <div class="form-group">
        <label for="Celular">Celular</label>
        <input type="number" class="form-control" id="Celular" placeholder="Escribe tu celular">
    </div>
    <div class="form-group">
        <label for="Ciudad">Ciudad de origen</label>
        <input type="text" class="form-control" id="Ciudad" placeholder="Escribe tu ciudad de origen">
    </div>
</form>
<div class="container" style="background-color: rgb(134, 211, 211); margin: 0 auto; width: 95%; height: 70px;">
<input style="height: 38px; width: 250px; margin: 0 40%;" type="submit" onclick="EnviarFormulario()" value="Enviar" >
</div>
